sudo: required
language: python
os: linux
dist: trusty
python:
  - "2.7"
#  - "3.5"
env:
  - export version_arch='4.0.8/tor-browser-linux64-4.0.8_en-US.tar.xz'
  - export version_arch='5.5/tor-browser-linux64-5.5_en-US.tar.xz'
#  - export version_arch='5.5/tor-browser-linux64-5.5_zh-CN.tar.xz'
#  - export version_arch='5.5/tor-browser-linux64-5.5_ar.tar.xz'
#  - export version_arch='6.0a4/tor-browser-linux64-6.0a4_en-US.tar.xz'
#  - export version_arch='6.0a4/tor-browser-linux64-6.0a4_zh-CN.tar.xz'
#  - export version_arch='6.0a4/tor-browser-linux64-6.0a4_ar.tar.xz'
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - pip install -r requirements-travis.txt
  - sudo apt-get -qq install tor
  - easy_install .
  - tarball=`echo $version_arch |cut -d'/' -f 2`
  - wget https://archive.torproject.org/tor-package-archive/torbrowser/$version_arch
  - mkdir $HOME/tbb
  - tar -xf $tarball -C $HOME/tbb
  - export TBB_PATH=$HOME/tbb/tor-browser_*

before_script:
  - cd tbselenium/test
script: travis_retry py.test -s --cov=tbselenium --cov-report term-missing
